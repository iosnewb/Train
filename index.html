<!DOCTYPE html>
<html>
<head>
	<title>Train</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./styles/style.css">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
	   	<div class="jumbotron">
	      	<h1>Super Train</h1>
	    </div>

	    <div class="row">
	      <div class="col-lg-12">
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <div class="panel-heading"><h3 class="panel-title">Current Train Time</h3></div>
			  <!-- Table -->
			  <table class="table train-list">
			  <thead>
				  <tr id="table-heading">
				  	<th>Train Name</th>
				    <th>Destination</th>
				    <th>Frequency (min)</th>
				    <th>Next Arrival</th>
				    <th>Minutes Away</th>
				  </tr>
			  </thead>
			  <tbody id="table-rows">
			  </tbody>
			  </table>
			</div>
	      </div>		  
		</div>  


	    <div class="row">
	    	<div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Add Train</h3>
				  </div>
				  <div class="panel-body">
					<form>
					  <div class="form-group">
					    <label for="train-name">Train Name</label>
					    <input type="text" class="form-control" id="train-name" placeholder="">
					  </div>
					  <div class="form-group">
					    <label for="destination">Destination</label>
					    <input type="text" class="form-control" id="destination" placeholder="">
					  </div>
					  <div class="form-group">
					    <label for="train-time">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="train-time" placeholder="">
					  </div>
					  <div class="form-group">
					    <label for="frequency">Frequency (min)</label>
					    <input type="text" class="form-control" id="frequency" placeholder="">
					  </div>					  					  
					  <button type="submit-Btn" class="btn btn-default" id="submit-Btn"> Submit</button>
					  <button type="clearResults" class="btn btn-default" id="clearResults"> Clear Entry</button>
					</form>	    
				  </div>
				</div>	   
	    	</div>
	    </div>
 

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="javascript/main.js"></script> 

</body>
</html>
